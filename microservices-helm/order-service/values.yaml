# Default values for order-service
replicaCount: 2

image:
  repository: your-registry/order-service
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 8082
  targetPort: 8082

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: order.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: order-tls
      hosts:
        - order.example.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 15
  targetCPUUtilizationPercentage: 75

storage:
  enabled: true
  storageClassName: "standard"
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /data

configMap:
  enabled: true
  data:
    LOG_LEVEL: "info"
    APP_ENV: "production"
    PORT: "8082"
    SERVICE_NAME: "order-service"
    KAFKA_TOPIC: "orders"

secrets:
  enabled: true
  data:
    DATABASE_URL: "cG9zdGdyZXNxbDovL2xvY2FsaG9zdDo1NDMyL29yZGVyc19kYg=="
    KAFKA_BROKERS: "a2Fma2EtYnJva2VyOjkwOTI="
    PAYMENT_API_KEY: "cGF5bWVudC1hcGkta2V5LXNlY3JldA=="

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  httpGet:
    path: /health
    port: 8082
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /ready
    port: 8082
  initialDelaySeconds: 5
  periodSeconds: 5
