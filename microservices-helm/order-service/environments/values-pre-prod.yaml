# Pre-production environment values
replicaCount: 2

image:
  repository: your-registry/order-service
  tag: "pre-prod-latest"

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: order-preprod.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: order-preprod-tls
      hosts:
        - order-preprod.example.com

resources:
  limits:
    cpu: 600m
    memory: 768Mi
  requests:
    cpu: 300m
    memory: 384Mi

storage:
  enabled: true
  size: 5Gi

configMap:
  data:
    LOG_LEVEL: "info"
    APP_ENV: "pre-production"
    PORT: "8082"
    SERVICE_NAME: "order-service"
    KAFKA_TOPIC: "orders-preprod"
    CLUSTER: "shared-dev-preprod"

nodeSelector:
  environment: preprod

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70
