# Default values for auth-service
replicaCount: 2

image:
  repository: your-registry/auth-service
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: auth.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: auth-tls
      hosts:
        - auth.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

storage:
  enabled: true
  storageClassName: "standard"
  accessMode: ReadWriteOnce
  size: 5Gi
  mountPath: /data

configMap:
  enabled: true
  data:
    LOG_LEVEL: "info"
    APP_ENV: "production"
    PORT: "8080"

secrets:
  enabled: true
  data:
    DATABASE_URL: "cGxhY2Vob2xkZXItZGF0YWJhc2UtdXJs"
    JWT_SECRET: "cGxhY2Vob2xkZXItand0LXNlY3JldA=="
    API_KEY: "cGxhY2Vob2xkZXItYXBpLWtleQ=="

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5
