# Pre-production environment values
replicaCount: 2

image:
  repository: your-registry/notification-service
  tag: "pre-prod-latest"

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: notification-preprod.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: notification-preprod-tls
      hosts:
        - notification-preprod.example.com

resources:
  limits:
    cpu: 400m
    memory: 384Mi
  requests:
    cpu: 200m
    memory: 192Mi

storage:
  enabled: true
  size: 3Gi

configMap:
  data:
    LOG_LEVEL: "info"
    APP_ENV: "pre-production"
    PORT: "8084"
    SERVICE_NAME: "notification-service"
    EMAIL_PROVIDER: "sendgrid"
    SMS_PROVIDER: "twilio"
    CLUSTER: "shared-dev-preprod"

nodeSelector:
  environment: preprod

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 75
