# Default values for user-service
replicaCount: 2

image:
  repository: your-registry/user-service
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 8081
  targetPort: 8081

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: user.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: user-tls
      hosts:
        - user.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

storage:
  enabled: true
  storageClassName: "standard"
  accessMode: ReadWriteOnce
  size: 5Gi
  mountPath: /data

configMap:
  enabled: true
  data:
    LOG_LEVEL: "info"
    APP_ENV: "production"
    PORT: "8081"
    SERVICE_NAME: "user-service"

secrets:
  enabled: true
  data:
    DATABASE_URL: "cG9zdGdyZXNxbDovL2xvY2FsaG9zdDo1NDMyL3VzZXJzX2Ri"
    REDIS_URL: "cmVkaXM6Ly9sb2NhbGhvc3Q6NjM3OQ=="
    API_KEY: "dXNlci1zZXJ2aWNlLWFwaS1rZXk="

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  httpGet:
    path: /health
    port: 8081
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /ready
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 5
